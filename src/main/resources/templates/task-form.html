<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Edit Task</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1 th:if="${task.id != null}">Edit Task</h1> <!-- Add condition for when the task has an ID -->
<h1 th:if="${task.id == null}">Create Task</h1> <!-- Add condition for when the task is new -->
<!--th:href="@{'/api/task/edit/' + ${task.id}}"-->
<!--th:href="@{/api/task/new}"-->
<form th:action="@{/api/tasks/save}" method="post" th:object="${task}"> <!-- Fill in the form action and object binding -->
    <input type="hidden" th:field="*{id}" /> <!-- Hidden field for the ID -->

    <label>Title:</label>
    <input type="text" th:field="*{title}" /><br /> <!-- Field for the task title -->

    <label>Description:</label>
    <input type="text" th:field="*{description}" /><br /> <!-- Field for the task description -->

    <label>Status:</label>
    <select th:field="*{status}"> <!-- Dropdown for task status -->
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select><br />

    <button type="submit" class="submit-button">Save</button>
</form>

<a href="/api/tasks">Back to Task List</a>
</body>
</html>
